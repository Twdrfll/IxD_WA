<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="stile.scss" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <title>Interaction Design - Human Impact</title>
</head>

<body>

    <div class="container-fluid" id="alert-rotazione-device" hidden>
        <!-- Da mostrare quando larghezza minore di altezza -->
        <div id="display-centered-text">
            <div class="text-center">
                <h1>Attenzione</h1></br>
                <div class="justify-content-center">
                    La finestra su cui stai provando l'esperienza è troppo stretta. Allargala o ruota il tuo
                    dispositivo.
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="schermata-iniziale">
        <!-- Screensaver -->
        <div id="black-background">
            <div class="text-center">
                <h1>Human Impact</h1>
                <div class="row">
                    <div class="col-sm-8">
                        <div id="contenitore-mondo">
                            <img src="earth.png" id="mondo" class="img-fluid" alt="terra">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <p>
                            Placeholder di testo perchè non so cosa scrivere.</br>
                            <button type="button" class="btn btn-light" id="start-experience">Inizia</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="schermata-principale" hidden>
        <!-- Da mostrare dopo schermata iniziale -->
        <div class="text-center">
            <figure id="bridgeContainer">
                <canvas id="bridge" width="1280" height="720" style="max-width: 1280px; max-height: 720px; background-image: url('immagini/1\ \(2\).png')"></canvas>
                <div id="bottoni_comando" class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="indietro">Indietro</button>
                    <button type="button" class="btn btn-primary" id="condividi">Condividi</button>
                    <button type="button" class="btn btn-primary" id="avanti">Avanti</button>
                </div>
            </figure>
            <button type="button" class="btn btn-primary" id="fullscreen">Fullscreen</button>
            <script src="canvasscript.js"></script>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"> // bootstrap
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"> // altro bootstrap
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"> // altro bootstrap
        </script>
</body>

</html>
